name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  GITHUB_TOKEN: 12b41ba434b326f9e55722e86447d80088361ce4

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1.4.0
      with:
        channel: beta
    - run: |
        flutter config --enable-web
        flutter pub get
        flutter build web --release
        git config --global --add user.name AllenDK
        git config --global --add user.email allendk@foxmail.com
        cd build/web
        rm -rf .git
        git init
        git remote add origin git@github.com:GameHolics/excel_parser.git
        git checkout -b gh-pages
        git add --all
        git commit -m "update"
        git push origin gh-pages -f
